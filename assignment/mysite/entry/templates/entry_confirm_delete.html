<!-- entry_confirm_delete.html -->

{% extends 'base.html' %} {% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete "{{ entry.headline }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
</form>
<p><a href="{% url 'entry-list' %}">Cancel</a></p>
{% endblock %}
